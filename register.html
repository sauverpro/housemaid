<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/chart.jpg" />
    <link rel="stylesheet" href="extensions/fontawesome/css/all.css" />
    <link rel="stylesheet" href="css/register.css" />
    <link rel="stylesheet" href="css/scrollbar.css" />
    <link rel="stylesheet" href="css/newstyle.css" />
    <title>HouseMaid || System</title>
  </head>

  <body>
    <div class="wholepage">
      <div class="header-info">
        <div>
          <a href="index.html">
            <img src="images/logo.png" alt="" />
          </a>
        </div>
        <header>HouseMaid System</header>

        <div class="leftside">
          <a href="#">
            <i class="fa-solid fa-bars" title="Back" onclick="openNav()"></i>
          </a>
        </div>
      </div>

      <div id="mySidenav" class="sidenav">
        <div class="sidenavheader">
          <img src="images/logo.png" class="logo-sidenav" alt="" />
          <span href="javascript:void(0)" class="closebtn" onclick="closeNav()"
            >&times;</span
          >
        </div>
        <a class="sidenavlink" href="#"
          ><i class="fa-solid fa-tv"></i> Dashboard</a
        >
        <a class="sidenavlink" href="searchmaid.html"
          ><i class="fa-solid fa-search"></i> Search</a
        >
        <a class="sidenavlink" href="#"
          ><i class="fa-solid fa-house"></i> Clients</a
        >
        <a class="sidenavlink" href="#"
          ><i class="fa-solid fa-house"></i> Contact</a
        >
        <a class="sidenavlink" href="searchmaid.html"
          ><i class="fa-solid fa-arrow-right"></i> Back</a
        >

        <div class="sidenav-bottom">
          <div class="details">
            <header>Follow us on:</header>
            <a
              class="sidenavlink"
              href="https://www.facebook.com/"
              target="_blank"
              ><i class="fa-brands fa-facebook"></i> <span>Facebook</span></a
            >
            <a
              class="sidenavlink"
              href="https://www.twitter.com/"
              target="_blank"
              ><i class="fa-brands fa-twitter"></i> <span>Twitter</span></a
            >
            <a
              class="sidenavlink"
              href="https://www.instagram.com/"
              target="_blank"
              ><i class="fa-brands fa-instagram"></i> <span>Instagram</span></a
            >

            <div class="about-details">
              <p>
                Powed by
                <a href="https://naradaelectronics.rw/" target="_blank"
                  >Narada Ltd</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="form-contents">
        <div class="container">
          <header>Registration Form</header>

          <form action="#">
            <div class="form first">
              <div class="details personal">
                <span class="title">Personal Details</span>

                <div class="fields">
                  <div class="input-field">
                    <label for="">Full Name </label>
                    <input
                      type="text"
                      name=""
                      placeholder="Enter Names"
                      required
                    />
                  </div>
                  <div class="input-field">
                    <label for="">Gender </label>
                    <select name="gender">
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                    </select>
                  </div>
                  <div class="input-field">
                    <label for="">ID Number </label>
                    <input
                      type="number"
                      name=""
                      placeholder="Enter ID number"
                      required
                    />
                  </div>
                  <div class="input-field">
                    <label for="">Mobile Number </label>
                    <input
                      type="number"
                      name=""
                      placeholder="Enter mobile number"
                      required
                    />
                  </div>
                  <div class="input-field">
                    <label for="">Father Name </label>
                    <input
                      type="text"
                      name=""
                      placeholder="Enter father name"
                      required
                    />
                  </div>
                  <div class="input-field">
                    <label for="">Mother Name </label>
                    <input
                      type="text"
                      name=""
                      placeholder="Enter mother name"
                      required
                    />
                  </div>
                  <div class="input-field">
                    <label for="">Occupation </label>
                    <input
                      type="text"
                      name=""
                      placeholder="Enter occupation"
                      required
                    />
                  </div>
                </div>
              </div>

              <div class="details ID">
                <span class="title">Address Details</span>

                <div class="fields">
                  <div class="input-field">
                    <label for="">Country </label>
                    <input
                      type="text"
                      name=""
                      placeholder="Enter Country"
                      required
                    />
                  </div>
                  <div class="input-field">
                    <label for="">Province </label>
                    <input
                      type="text"
                      name=""
                      placeholder="Enter province"
                      required
                    />
                  </div>

                  <div class="input-field">
                    <label for="">District </label>
                    <input
                      type="text"
                      name=""
                      placeholder="Enter district"
                      required
                    />
                  </div>

                  <div class="input-field">
                    <label for="">Sector</label>
                    <input
                      type="text"
                      name=""
                      placeholder="Enter sector"
                      required
                    />
                  </div>

                  <div class="input-field">
                    <label for="">Cell</label>
                    <input
                      type="text"
                      name=""
                      placeholder="Enter cell"
                      required
                    />
                  </div>
                  <div class="input-field">
                    <label for="">Village</label>
                    <input
                      type="text"
                      name=""
                      placeholder="Enter Village"
                      required
                    />
                  </div>
                </div>
              </div>
              <button class="nextBtn">
                <span class="btnText">Next</span>
                <i class="fa-solid fa-arrow-right"></i>
              </button>
            </div>

            <div class="form second">
              <div class="details family">
                <span class="title">Employer Details</span>
                <div class="fields">
                  <div class="input-field">
                    <label for="">Full Name</label>
                    <input
                      type="text"
                      name=""
                      placeholder="Enter your full name"
                      required
                    />
                  </div>
                  <div class="input-field">
                    <label for="">Phone number</label>
                    <input
                      type="number"
                      name=""
                      placeholder="Enter your phone number"
                      required
                    />
                  </div>

                  <div class="input-field">
                    <label for="">Mother Name </label>
                    <input
                      type="text"
                      name=""
                      placeholder="Enter mother name"
                      required
                    />
                  </div>
                  <div class="input-field">
                    <label for="">Mother Alive </label>
                    <input
                      type="text"
                      name=""
                      placeholder="Enter father name"
                      required
                    />
                  </div>
                </div>

                <div class="buttons">
                  <div class="backBtn">
                    <i class="fa-solid fa-arrow-right"></i>
                    <span class="btnText">Back </span>
                  </div>

                  <button class="nextBtn submitbtn">
                    <span class="btnText">Submit </span>
                    <i class="fa-solid fa-arrow-right"></i>
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="javascript/script.js"></script>
    <script src="javascript/sidebar.js"></script>
  </body>
</html>
